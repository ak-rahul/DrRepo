name: Deploy

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Build Docker image
      run: |
        docker build -t drrepo:${{ github.ref_name }} .
        docker tag drrepo:${{ github.ref_name }} drrepo:latest

    - name: Login to Docker Hub
      if: github.event_name == 'release'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      if: github.event_name == 'release'
      run: |
        docker tag drrepo:latest ${{ secrets.DOCKER_USERNAME }}/drrepo:${{ github.ref_name }}
        docker tag drrepo:latest ${{ secrets.DOCKER_USERNAME }}/drrepo:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/drrepo:${{ github.ref_name }}
        docker push ${{ secrets.DOCKER_USERNAME }}/drrepo:latest

  deploy-streamlit:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Streamlit Cloud
      env:
        STREAMLIT_TOKEN: ${{ secrets.STREAMLIT_TOKEN }}
      run: |
        echo "Deploy to Streamlit Cloud"
        # Add your Streamlit Cloud deployment commands here

  create-github-release:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## What's Changed
          
          See CHANGELOG.md for detailed changes.
          
          ## Installation
          
          ```
          pip install drrepo==${{ github.ref_name }}
          ```
          
          ## Docker
          
          ```
          docker pull username/drrepo:${{ github.ref_name }}
          ```
        draft: false
        prerelease: false
