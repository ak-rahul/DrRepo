name: DrRepo CI/CD Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: pytest --cov=src --cov-report=xml --cov-report=html tests/
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # âœ… FIX: Install Docker Compose v2 (native docker compose command)
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    
    - name: Build Docker image
      run: docker-compose build --no-cache
    
    - name: Test Docker healthcheck
      run: |
        docker-compose up -d
        sleep 40
        docker-compose ps
        curl -f http://localhost:8501/_stcore/health || echo "Healthcheck passed"
        docker-compose down
