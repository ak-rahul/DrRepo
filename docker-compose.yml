version: '3.8'

services:
  drrepo:
    build: .
    container_name: drrepo
    ports:
      - "8501:8501"  # Streamlit UI
      - "8000:8000"  # Health API (optional)
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GH_TOKEN=${GH_TOKEN}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MODEL_PROVIDER=groq
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - drrepo-network

networks:
  drrepo-network:
    driver: bridge
