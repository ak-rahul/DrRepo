version: '3.8'

services:
  drrepo:
    build: .
    image: drrepo:latest
    container_name: drrepo
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MODEL_PROVIDER=groq
      - MODEL_NAME=llama-3.3-70b-versatile
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - drrepo-network

networks:
  drrepo-network:
    driver: bridge
